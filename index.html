<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--side image-->
    <div class="image-container">
        <h1></h1>
    </div>
    <!--form container-->
    <div class="form-container">
        <div class="caption">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="form">
            <form>
                <fieldset>
                    <legend>Let's do this!</legend>

                    <label for="fisrt_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">

                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">

                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="user_email">

                    <label for="user_number">PHONE NUMBER</label>
                    <input type="tel" id="user_number" name="user_number">

                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="user_password">

                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </fieldset>
            </form>
        </div>
        <div class="create-account">
            <button type="submit">Create Account</button>
        </div>
        <div class="have-account">
            <p>Already have an account? <a href="https://theodinproject.com">Log in</a></p>
        </div>
    </div>
</body>
</html>

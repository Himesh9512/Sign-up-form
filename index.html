<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/babelstone-modern" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/cholerik" type="text/css"/>
</head>

<body>
    <!--side image-->
    <div class="image-container">
        <!-- background image is provided by @Panji Abhi on unsplash.com-->
        <div class="logo"><img src="./images/logo.png"></div>
    </div>
    <!--form container-->
    <div class="form-container">
        <div class="caption">
            <p>This is not a real online service! The world is getting ready for a new era, so why not you? <span style="color: #e3ccb8;">Join now</span> and take a step toward green energy. Because we bear responsibility for the entire planet.</p>
            <p>"You <em>know</em> you have to."</p>
        </div>
        <div class="form-elements">
            <div class="form-header">Let's do this!</div>
            <form action="#" method="POST">
                <div class="form-item">
                    <label class="form-label" for="fisrt_name">FIRST NAME</label>
                    <input class="form-input" type="text" id="first_name" name="first_name" minlength="1" maxlength="20">
                </div>
                <div class="form-item">
                    <label class="form-label" for="last_name">LAST NAME</label>
                    <input class="form-input" type="text" id="last_name" name="last_name" minlength="1" maxlength="20">
                </div>
                <div class="form-item">
                    <label class="form-label" for="user_email">EMAIL</label>
                    <input class="form-input" type="email" id="user_email" name="user_email">
                </div>
                <div class="form-item">
                    <label class="form-label" for="user_number">PHONE NUMBER</label>
                    <input class="form-input" type="tel" id="user_number" name="user_number">
                </div>
                <div class="form-item">
                    <label class="form-label" for="user_password">PASSWORD</label>
                    <input class="form-input" type="password" id="user_password" name="user_password" minlength="8">
                </div>
                <div class="form-item">
                    <label class="form-label" for="confirm_password">CONFIRM PASSWORD</label>
                    <input class="form-input" type="password" id="confirm_password" name="confirm_password">
                </div>
            </form>
        </div>
        <div class="create-account">
            <button type="submit" class="create-account-button">Create Account</button>
        </div>
        <div class="have-account">
            <p>Already have an account? <a href="https://theodinproject.com">Log in</a></p>
        </div>
    </div>
</body>

</html>
